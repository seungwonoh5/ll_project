{% extends 'learning_log/base.html' %}

{% block content %}
    <p>Topics</p>
    <ul>
        {% for topic in topics %}
            <li><a href="{% url 'learning_log:topic_detail' topic.id %}">{{ topic.text }}</a></li>
        {% empty %}
            <li>No topics has been added yet.</li>
        {% endfor %}
    </ul>

    <button><a href="{% url 'learning_log:new_topic' %}">Add a new topic</a></button>

{% endblock content %}
